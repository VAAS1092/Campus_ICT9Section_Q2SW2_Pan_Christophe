<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-image: url(carreragt.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
    <h1 class="mb-4 text-center">
      Car meet club
    </h1>
    <div class="alert alert-success"> Form submitted successfully!</div>
    <h3>Log In Form</h3>
    <form>
      <div class="form-group">
        <label for="example_Email"> Email Address</label>
        <input type="email" class="form-control" id="example_Email" placeholder="Please Input your email">
      </div>
      <div class="form-group">
        <label for="example_Password"> Password</label>
        <input type="email" class="form-control" id="example_Password" placeholder="Please Input your password">
      </div>
      <div class="form-group">
        <label for="example_Age"> Age</label>
        <input type="email" class="form-control" id="example_Age" placeholder="Please Input your Age">
      <div class="form-group">
        <label for="example_PhoneNumber"> Phone Number</label>
        <input type="email" class="form-control" id="example_PhoneNumber" placeholder="Please Input your Phone Number">
      </div>
      </div>
      <div class="form-check mb-3">
        <h4>perfered cars</h4>
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Luxury Cars</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Sports Cars</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Muscle Cars</label>
      </div>
      <div class="form-check mb-2">
        <h4>perfered brands (luxury)</h4>
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Crown</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Lexus</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Rolls royce</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Bentley</label>
      </div>
      <div class="form-check mb-2">
        <h4>perfered brands (Sports)</h4>
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Mclaren</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> BMW</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Pagani</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Ferarri</label>
      <div class="form-check mb-2">
        <h4>perfered brands (Muscle)</h4>
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Mustang</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Dodge</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Pontiac</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Ford</label>
        <div class="form-group">
        <label for="example_PhoneNumber"> other</label>
        <input type="email" class="form-control" id="example_PhoneNumber" placeholder="Other Car Brands/cars">
      </div>
      </div>
      </div>
      <h4 class="mt-4">buttons</h4>
      <button type="submit" class="btn btn-primary">submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
